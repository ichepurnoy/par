<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ data.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ data.description }}</p>
        <mat-checkbox class="example-margin" [(ngModel)]="data.completed">
            <ng-container *ngIf="!data.completed">Check to mark as 'Completed'</ng-container>
            <ng-container *ngIf="data.completed">Uncheck to move to 'Incomplete'</ng-container>
        </mat-checkbox>
    </mat-card-content>
</mat-card>
