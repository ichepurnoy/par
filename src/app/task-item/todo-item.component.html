<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{data.description}}
        </p>
        <mat-checkbox class="example-margin" [(ngModel)]="data.completed">Checked</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>Mark as complete</button>
    </mat-card-actions>
</mat-card>
